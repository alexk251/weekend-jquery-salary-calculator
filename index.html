<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section id="addEmployee">
        <h2>Add Employee</h2>
        <div id="inputFields">
            <input type="text" id="firstNameInput" class="input" placeholder="First Name">
            <input type="text"id="lastNameInput" class="input" placeholder="Last Name">
            <input type="number" id="employeeID" class="input" placeholder="ID">
            <input type="text" id="employeeTitle" class="input" placeholder="Title">
            <input type="text" id="annualSalary" class="input" placeholder="Annual Salary">
        </div>
        <div id="submitBtnContainer">
            <button id="submitBtn">Submit</button>
        </div>
    </section>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeTable">
            </tbody>
        </table>
    <section>
        <h1 id="monthlyTotal">Total Monthly:$0.00</h1>
    </section>
    
</body>
</html>
